<div class="modal-header">
  <h4 class="modal-title pull-left">edit roles for {{ userName }}</h4>
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #rolesForm="ngForm" id="rolesForm">
    <div class="form-check" *ngFor="let role of userRoles">
      <input
        type="checkbox"
        name="role"
        value="role"
        [checked]="selectedRoles.includes(role)"
        (change)="updateChecked(role)"
        class="form-check-input"
        [disabled]="role === 'Admin' && userName === 'Admin'"
      />
      <label> {{ role }}</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">
    submit
  </button>
</div>
