<form class="form-signin" #formRegister (ngSubmit)="signUp()">
  <h1 class="text center text-primary">find your match</h1>
  <hr />
  <div class="text-center mb-4">
    <p>come on in find your matches all you need to do is to sign up!</p>
  </div>

  <div class="form-label-group">
    <input
      type="text"
      id="username"
      class="form-control"
      placeholder="username"
      required=""
      autofocus=""
      name="userName"
      [(ngModel)]="user.userName"
    />
    <label for="username">username</label>
  </div>

  <div class="form-label-group mb-3">
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      name="password"
      placeholder="Password"
      required=""
      [(ngModel)]="user.password"
    />
    <label for="inputPassword">Password</label>
  </div>

  <div class="text-center form-group">
    <button class="btn btn-primary text-center mr-2" type="submit">
      Sign up
    </button>
    <button
      class="btn btn-defualt text-center mr-2"
      (click)="cancel()"
      type="submit"
    >
      cancel
    </button>
  </div>
</form>
