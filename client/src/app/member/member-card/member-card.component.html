<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      [src]="member.photoUrl || 'assets/user.png'"
      class="card-img-top"
      [alt]="member.knownAs"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" (click)="toChild(member.userName)">
          <fa-icon [icon]="faUser"></fa-icon>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" (click)="addLike(member)">
          <fa-icon [icon]="faHeart"></fa-icon>
        </button>
      </li>
      <li class="list-inline-item">
        <button
          class="btn btn-primary"
          [routerLink]="'/members/MembersList/' + member.userName"
          [queryParams]="{ tab: 'Messages' }"
        >
          <fa-icon [icon]="faEnvelope"></fa-icon>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <span
        [class.is-online]="
          (PresenceService.onLineUsers$ | async)?.includes(member.userName)
        "
      >
        <fa-icon class="me-2" [icon]="faUser"></fa-icon>
      </span>
      {{ member.knownAs }} , {{ member.age }}
    </h6>

    <!-- <p class="card-text text-muted text-center">
     
    </p> -->
  </div>
  <div class="card-footer">
    <small class="text-muted text-center card-text">{{ member.city }}</small>
  </div>
</div>
