<div class="row mb-3" *ngIf="member">
  <div class="col-2 mb-2" *ngFor="let photo of member.photos">
    <img [src]="photo.url" alt="photo of the user" class="img-thumbnail mb-1" />

    <div class="custom-flx">
      <button
        [disabled]="photo.isMain"
        class="btn btn-sm"
        (click)="SetMainPhoto(photo)"
        [ngClass]="photo.isMain ? 'btn-success active' : 'btn-outline-success'"
      >
        main
      </button>
      <button
        class="btn btn-danger btn-sm"
        [disabled]="photo.isMain"
        (click)="deletePhoto(photo.photoId)"
      >
        <fa-icon [icon]="faTrash"></fa-icon>
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-3">
    <h3>Add Photos</h3>

    <div
      ng2FileDrop
      [ngClass]="{ 'nv-file-over': hasBaseDropZoneOver }"
      (fileOver)="fileOverBase($event)"
      [uploader]="uploader"
      class="card bg-faded text-center mb-3 my-drop-zone"
    >
      <fa-icon [icon]="faUpload" class="fa-x2"></fa-icon>
      drop photos here
    </div>

    Multiple
    <input type="file" ng2FileSelect [uploader]="uploader" multiple /><br />

    Single
    <input type="file" ng2FileSelect [uploader]="uploader" />
  </div>

  <div
    class="col-9"
    style="margin-bottom: 40px"
    *ngIf="uploader?.queue?.length"
  >
    <h3>Upload queue</h3>
    <p>Queue length: {{ uploader?.queue?.length }}</p>

    <table class="table">
      <thead>
        <tr>
          <th width="50%">Name</th>
          <th>Size</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of uploader?.queue">
          <td>
            <strong>{{ item?.file?.name }}</strong>
          </td>
          <td *ngIf="uploader?.options?.isHTML5" nowrap>
            {{ item?.file?.size / 1024 / 1024 | number : ".2" }} MB
          </td>
        </tr>
      </tbody>
    </table>

    <div>
      <div>
        Queue progress:
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            [ngStyle]="{ width: uploader?.progress + '%' }"
          ></div>
        </div>
      </div>
      <button
        type="button"
        class="btn btn-success btn-s"
        (click)="uploader?.uploadAll()"
        [disabled]="!uploader?.getNotUploadedItems()?.length"
      >
        <fa-icon [icon]="faUpload"></fa-icon> Upload all
      </button>
      <button
        type="button"
        class="btn btn-warning btn-s"
        (click)="uploader?.cancelAll()"
        [disabled]="!uploader?.isUploading"
      >
        <fa-icon [icon]="faBan"></fa-icon> Cancel all
      </button>
      <button
        type="button"
        class="btn btn-danger btn-s"
        (click)="uploader?.clearQueue()"
        [disabled]="!uploader?.queue?.length"
      >
        <fa-icon [icon]="faTrash"></fa-icon> Remove all
      </button>
    </div>
  </div>
</div>
